<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人中心</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="nav-logo">LXLY Blog</div>
      <div class="nav-links">
        <a href="/home.html">首页</a>
        <a href="/blog.html">博客</a>
        <a href="/couple.html">情侣模块</a>
        <button class="button ghost" data-logout>退出登录</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card profile-banner">
      <img id="profile-avatar" class="avatar" src="" alt="avatar" />
      <div>
        <h2 id="profile-name">加载中...</h2>
        <p id="profile-email" class="muted"></p>
      </div>
    </div>

    <div class="grid grid-2" style="margin-top: 24px;">
      <section class="card">
        <h3 class="section-title">基础资料</h3>
        <form class="form" id="profile-form">
          <div class="form-row">
            <label>昵称</label>
            <input class="input" name="nickname" />
          </div>
          <div class="form-row">
            <label>性别</label>
            <select class="input" name="gender">
              <option value="">未设置</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
          <div class="form-row">
            <label>头像上传（SM.MS）</label>
            <input class="input" type="file" id="avatar-upload" accept="image/*" />
            <div class="muted" id="avatar-upload-result"></div>
          </div>
          <input type="hidden" name="avatar" />
          <input type="hidden" name="avatarDeleteHash" />
          <button class="button" type="submit">保存</button>
        </form>
      </section>
      <section class="card">
        <h3 class="section-title">修改密码</h3>
        <form class="form" id="password-form">
          <div class="form-row">
            <label>旧密码</label>
            <input class="input" name="oldPassword" type="password" required />
          </div>
          <div class="form-row">
            <label>新密码</label>
            <input class="input" name="newPassword" type="password" required />
          </div>
          <button class="button" type="submit">更新密码</button>
        </form>
      </section>
    </div>

    <section class="card" style="margin-top: 24px;">
      <h3 class="section-title">情侣模块入口</h3>
      <p class="muted">查看关系状态、管理相册、日历、待办、留言与纪念日。</p>
      <div class="nav-links">
        <a class="button" href="/couple.html">进入情侣模块</a>
      </div>
    </section>

    <section class="card" style="margin-top: 24px;">
      <h3 class="section-title">情侣模块背景图</h3>
      <p class="muted">上传后在情侣模块展示，可随时替换。</p>
      <input class="input" type="file" id="couple-bg-upload" accept="image/*" />
      <div class="muted" id="couple-bg-result" style="margin-top: 8px;"></div>
    </section>
  </main>

  <script src="/assets/app.js"></script>
  <script src="/assets/profile.js"></script>
</body>
</html>
